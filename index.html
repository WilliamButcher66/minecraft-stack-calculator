<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Stack Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }

    input {
      background-color: #333;
      color: white;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Minecraft Stack Calculator</h1>
  <input type="number" id="itemInput" placeholder="Enter item count" />
  <button onclick="calculateStacks()">Calculate</button>
  <p id="result"></p>

  <script>
    function calculateStacks() {
      const items = parseInt(document.getElementById("itemInput").value);
      if (isNaN(items) || items < 0) {
        document.getElementById("result").innerText = "Please enter a valid number.";
        return;
      }
      const stackSize = 64;
      const stacks = Math.floor(items / stackSize);
      const remainder = items % stackSize;
      document.getElementById("result").innerText =
        `${items} items = ${stacks} full stack(s) + ${remainder} item(s).`;
    }
  </script>
</body>
</html>
